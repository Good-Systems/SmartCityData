        <script>
            var tables = document.getElementsByTagName("table");

                tables[i].setAttribute("border", "0");

                theads[i].setAttribute("style", "display: none;");
            }
            //if string in table has href, set style line-height to be 40px and font-size to be large
            var hrefs = document.getElementsByTagName("a");
            //if parent of href is a <td>
            for (var i = 0; i < hrefs.length; i++) {
                if (hrefs[i].parentElement.tagName == "TD") {
                    hrefs[i].setAttribute("style", "line-height: 40px; font-size: large;");
                }
            }
            //find table with id "DataTables_Table_0" set the table "style="margin-left: -25px;""
            //set timeout for 100 ms
            function setTableLeft() {
            try {
            setTimeout(function() {
                var table = document.getElementById("DataTables_Table_0");
                if (table == null) {
                    setTableLeft();
                } else {
                    table.setAttribute("style", "margin-left: -25px;");
                }
                }, 1);
            }
            catch(err) {
                setTableLeft();
            }
            }

            }, 10);

        function getSize(element)
        {
            element.style.visibility = "hidden";
            document.body.appendChild(element);
            var height = element.offsetHeight + 0;
            var width = element.children[0].offsetWidth + 0;
            document.body.removeChild(element);
            element.style.visibility = "visible";
            return [height, width];
        }

                hrefs[i].style.fontSize = "20px";

            console.log("Script is running")
            //Mobile view
            //if the window is less than 768px wide, then change the flex-direction to column
            if (window.outerWidth < 768){
                console.log("window is less than 768px wide")
                //set the style of the element with class "query" to nothing
                //wait 100 ms
                setTimeout(function(){
                    document.getElementsByClassName("query")[0].style = "";
                    document.getElementsByClassName("query")[0].style.marginRight = "0px";
                    document.getElementsByClassName("query")[0].style.marginLeft = "10%";
                    document.getElementsByClassName("header")[0].style.flexDirection = "column";
                    document.getElementsByClassName("logo")[0].style.height = "50px";
                    document.getElementsByClassName("logo")[0].style.textAlign = "center";
                    document.getElementsByClassName("button-3")[0].parentElement.style.textAlign = "center";
                    document.getElementsByClassName("button-3")[0].parentElement.style.marginBottom = "-25px";
                    document.getElementById("DataTables_Table_0_paginate").style.marginLeft = "-25px";
                    //set element with class "right" to position: absolute
                    document.getElementsByClassName("right")[0].style.position = "absolute";
                    document.getElementsByClassName("right")[0].style.width = "100%"
                    document.getElementsByClassName("right")[0].style.left = "0";
                    //set display none
                    document.getElementsByClassName("right")[0].style.display = "none";
                    //set element with class "map" to height: 40vh;
                    document.getElementsByClassName("map")[0].style.height = "40vh";
                    //set element with id "versionb" style to ''
                    //set element with id "versionb" position to relative, display to flex
                    document.getElementById("versionb").style = "";
                    document.getElementById("versionb").style.position = "relative";
                    document.getElementById("versionb").style.display = "flex";
                    

                    var div = document.createElement("div");
                    div.id = "MobileSettings";
                    div.style.display = "flex";
                    var parent = document.getElementById("DataTables_Table_0_wrapper");
                    parent.insertBefore(div, parent.firstChild);
                    var child1 = document.getElementById("DataTables_Table_0_length");
                    child1.style.width = "50%";
                    var child2 = document.getElementById("DataTables_Table_0_filter");
                    child2.style.marginTop = "0";
                    child2.children[0].children[0].style.maxWidth = "100px";
                    var parent = document.getElementById("MobileSettings");
                    parent.appendChild(child1);
                    parent.appendChild(child2);

                    //set a listener for scroll on the element with class "flex-container", call the function "mobileScroll"
                     //get element of class "flex-container" and assign it to a variable
                    document.addEventListener("scroll", mobileScroll);
                    $(document.body).on('touchmove', mobileScroll);

                    //call the function "mobileScroll"
                    mobileScroll();

                    console.log("successfully changed flex-direction to column")
                }, 50);
            }

            //call mobile scroll every 0.5 seconds
            //setInterval(mobileScroll, 500);
            
            //mobileScroll function
            function mobileScroll(){
                //console.log("mobileScroll function is running")
                //calculate 40% of the window height
                var height = window.outerHeight * 0.4;
                //scrollY is 0 even with scrolling, so I have to use the scrollY of the element with class "flex-container"
                scrollYelement = document.getElementsByClassName("flex-container")[0].offsetTop;
                var scroll_top = Math.max( $("html").scrollTop(), $("body").scrollTop() )
                //console.log("scroll_top: " + $("body").scrollTop())
                document.getElementsByClassName("right")[0].style.top = (window.outerHeight - height) + $("body").scrollTop() + "px";
            }
